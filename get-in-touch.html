</head>
<body>
    <header>
    <!--Navbar-->
        <nav class="navbar navbar-expand-lg bg-light navbar-light py-3">
            <div class="container" id="navContainer">
                <a href="#" class="navbar-brand ">Routes of Europe</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon"></span>
                    
                </button>
                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="routes.html" class="nav-link">Routes</a>
                        </li>
                        <li class="nav-item">
                            <a href="get-in-touch.html" class="nav-link active">Get in touch</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    <!--Navbar-->
   </header>

    <!--Hero image/text-->
    <section id="heroTouch">
        <div class="hero-class" id="getInTouchHero">
            <div class="color-overlay d-flex justify-content-center align-items-center">
              <h1 class="hero-h1">The fun starts now!</h1>
            </div>
        </div>
    </section>
    <!--Hero image/text-->

    <!--Next steps-->
    <section id="nextSteps" class="px-0 py-3 p-sm-5 text center text-sm-start">
        <div class="container">
            <div class="d-sm-flex align-items-center justify-content-between">
                    <img class="img-fluid w-50 d-none d-sm-block" src="assets/img/train-girls.jpg" alt="Two girls looking out of a train window.">
                    <div class="p-4 m-4">
                        <h1>A header</h1>
                        <p class="my-4">Here is some text about the website. This is a paragraph. The image to our right is two girls on a train.</p>
                    </div>      
            </div>
        </div>
    </section>
    <!--Next steps-->

    <!--Form-->
    <form class="px-0 py-3 p-sm-5">
        <p class="lead pb-3 px-4">Fill out this form to get in touch</p>
        <div class="row px-4">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name" aria-label="First name" required>
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" required>
            </div>
        </div>
        <div class="row p-4">
            <div class="col">
              <input type="email" class="form-control" placeholder="Email" aria-label="Email" required>
            </div>
        </div>
        <div class="row px-4">
            <div class="col">
              <label for="depature">Depature date</label>
              <input id="depature" type="date" class="form-control" placeholder="Depature date" aria-label="Depature date" required>
            </div>
            <div class="col">
              <label for="return">Return date</label>
              <input id="return" type="date" class="form-control" placeholder="Return date" aria-label="Return date" required>
            </div>
        </div>
        <div class="row p-4">
            <div class="col">
              <input type="number" class="form-control" min="1" max="12" placeholder="Group size" aria-label="Group size" required>
            </div>
            <div class="col">
                <div class="form-check" required>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Transport + accommodation
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Transport only
                    </label>
                </div>  
            </div>
        </div>
        <div class="form px-4">
            <label  for="floatingTextarea">Comments</label>
            <textarea class="form-control" max-length="500"placeholder="Leave a comment here" id="floatingTextarea" required></textarea>
          </div>
          <button type="submit" class="btn btn-light m-4">Sumbit!</button>
    </form>
    <!--Form-->

    <!--Footer-->
    <footer class="position-relative">
        <div class="container text-center">
          <p>Copyright &copy; 2022 Routes of Europe</p>
              <a><i class="fa-brands fa-facebook"></i></a>
              <a><i class="fa-brands fa-twitter"></i></a>
              <a><i class=" fa-brands fa-instagram"></i></a>
              <a><i class="fa-brands fa-pinterest"></i></a>
        
            <a href="#" class="position-absolute bottom-0 end-0">
                <p>Top of page</p>
              </a>
        </div>
      </footer>
       <!--Footer-->

</body>
</html>
